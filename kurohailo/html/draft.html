<!DOCTYPE html>
<html>
<head>
    <title>Tile Planer</title>
    <link rel="stylesheet" href="css/draft.css">
    <script src="scripts/jquery-1.11.3.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <div id="clickClickMenu"></div>    
    <div id="infoBox">
        <div id="infoBoxHeader">
        </div>
    </div>
    <div id="editPromt">
        <div id="editHeader"></div>
        <textarea id="editPromtInput"></textarea>
        
        <input class="clearLeft float" type="button" value="accept" onclick=acceptEdit()>
        <input class="float" type="button" value="cancel" onclick=cancelEdit()>
    </div>
    <div id="morePanel">
        <div id="moreHeader"><div class="close_cross right"></div></div>
        <div id="legend_desc">
            <div class="color_square started"></div><div class="legend_label">stated</div>
            <div class="color_square done"></div><div class="legend_label">done</div>
            <div class="color_square issues"></div><div class="legend_label">issues</div>
            <div class="color_square default"></div><div class="legend_label">default</div>
            <div class="color_square new"></div><div class="legend_label">new</div>
        </div>
        <div id="current_users_desc">
            <div class="color_square" id="USER_1"></div><div class="legend_label">Jens</div>
        </div>
    </div>
    <div id="super_tile">
        <div id="super_tile_indicator"></div>
        <div class="tile_label outer_label_sizing"></div>
        <div id="project_buttons">
            <div class="p_button" id="button_more"><img src="images/more-512.png"></div>
            <div class="p_button" id="button_options"><img src="images/17214.png"></div>
            <div class="p_button" id="button_details"><img src="images/download.png"></div>
            <div class="p_button" id="button_filter">
                <img src="images/filter_list_black_192x192.png">
                <div id="active_filter_count">0</div>
            </div>
        </div>
    </div>
    <div id="promt_modal">
        <div id="promt_header">HEADER</div>
        <div id="promt_close">
            <div class="close_cross"></div>
        </div>
        <div id="promt_content"></div>
        <div id="promt_footer"></div>
    </div>
    <input id="data_version" type="hidden" value='<!--DATA VERSION-->'>
    <input id="crumb_field" type="hidden" value='<!--CRUMB FIELD-->'>
    <input id="data_field" type="hidden" value='<!--DATA FIELD-->'>
</body>
<script src="scripts/coreScripts.js"></script>
</html>
